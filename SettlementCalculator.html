    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>

                <li><a href="Jose Alberto Miranda - Curriculum.pdf">Curriculum</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="calculadora">
            <form id="liquidacionForm">
                <label for="fechaIngreso">Fecha de ingreso:</label>
                <input type="date" id="fechaIngreso" name="fechaIngreso"><br><br>

                <label for="fechaSalida">Fecha de salida:</label>
                <input type="date" id="fechaSalida" name="fechaSalida"><br><br>

                <label for="motivoSalida">Motivo de la salida:</label>
                <select id="motivoSalida" name="motivoSalida">
                    <option value="injustificado">Despido Injustificado</option>
                    <option value="justificado">Despido Justificado</option>
                    <option value="renuncia">Renuncia</option>
                </select><br><br>

                <label for="tipoPago">Tipo de pago:</label>
                <select id="tipoPago" name="tipoPago">
                    <option value="quincenal">Quincenal</option>
                    <option value="mensual">Mensual</option>
                </select><br><br>

                <label for="preaviso">Se ha ejercido el preaviso:</label>
                <select id="preaviso" name="preaviso">
                    <option value="total">Preaviso a pagar total</option>
                    <option value="pagado">Preaviso pagado</option>
                </select><br><br>

                <label for="saldoVacaciones">Saldo de vacaciones:</label>
                <input type="number" id="saldoVacaciones" name="saldoVacaciones"><br><br>

                <label>Salarios mensuales:</label><br>
                <div id="salariosMensuales">
                    <div> <input type="number" class="salario-mes" name="salarioEnero" placeholder="Enero"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioFebrero" placeholder="Febrero"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioMarzo" placeholder="Marzo"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioAbril" placeholder="Abril"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioMayo" placeholder="Mayo"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioJunio" placeholder="Junio"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioJulio" placeholder="Julio"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioAgosto" placeholder="Agosto"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioSeptiembre" placeholder="Septiembre"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioOctubre" placeholder="Octubre"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioNoviembre" placeholder="Noviembre"> </div>
                    <div> <input type="number" class="salario-mes" name="salarioDiciembre" placeholder="Diciembre"> </div>
                </div><br><br>

                <button type="button" onclick="calcularLiquidacion()">Calcular Liquidación</button>
            </form>
        </section>
        <section id="resultado">
            <h2>Resultado</h2>
            <div id="resultadoTexto"></div>
        </section>
    </main>
